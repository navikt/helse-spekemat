apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spekemat
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    path: /metrics
  secureLogs:
    enabled: true
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        databases:
          - name: spekemat
            envVarPrefix: DATABASE
  ingresses:
    - {{ingress}}
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spekemat-v1
    - name: KAFKA_RESET_POLICY
      value: latest
